<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>

  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="transactionNo" name="transactionNo" (ngModelChange)="search()"
      placeholder="Search by Tnx" >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>My Transactions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of newHistories | paginate: {id: 'pagination', itemsPerPage: 7, currentPage: p}">
          <ion-label class="ion-text-wrap">
            <h3>
              <span class="ion-float-left"> {{ item.userEmail }} </span>
              <span class="ion-float-right"> {{ item.user }}</span>
            </h3>
            <div style="clear: both;"></div>
            <p>
              <span class="ion-float-left"> {{ item.transactionNo }} </span>
              <span class="ion-float-right"> {{ item.transactionStatus }} </span>
            </p>
            <div style="clear: both;"></div>
            <p> {{ item.transactionDescription }} </p>
            <p> {{ item.created_dt | date: 'medium' }} </p>
          </ion-label>
        </ion-item>

        <ion-item class="paginate">
          <div class="ion-text-center" style="width: 100%;">
            <pagination-controls class="my-pagination" id="pagination" (pageChange)="p = $event"
              >
            </pagination-controls>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
