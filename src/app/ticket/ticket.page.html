<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-title>TICKET</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button fill="clear" (click)="createTicket()" >
        <ion-icon name="add-circle-outline" slot="icon-only"
          style="width: 36px !important; height: 36px !important;"></ion-icon>
      </ion-button>
    </ion-buttons> -->

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="createTicket()">
        <ion-icon name="add-circle-outline" slot="icon-only" size="large" color="primary" class="headerIcon">
        </ion-icon>
      </ion-button>
      <!-- <ion-button fill="clear" (click)="createTicket()">
        <ion-icon name="add-circle-outline" slot="icon-only" style="width: 36px !important; height: 36px !important;">
        </ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="ticketId" name="ticketId" (ngModelChange)="search()"
      placeholder="Search by Ticket ID">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>My Created Tickets</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item
          *ngFor="let item of newcreatedTickets | paginate: {id: 'pagination', itemsPerPage: 7, currentPage: p}">
          <ion-label class="ion-text-wrap">
            <h2>
              {{ item.user }}
            </h2>
            <p> {{ item.userEmail }} </p>
            <div style="clear: both;"></div>
            <p> {{ item.messagePriority }} Priority</p>
            <p> {{ item.ticketId }} </p>
            <h2> {{ item.messageTitle }}</h2>
            <div style="clear: both;"></div>
            <p> {{ item.messageDescription }} </p>
            <p> {{ item.created_dt | date: 'medium' }} </p>
          </ion-label>
        </ion-item>

        <ion-item class="paginate">
          <div class="ion-text-center" style="width: 100%;">
            <pagination-controls class="my-pagination" id="pagination" (pageChange)="p = $event">
            </pagination-controls>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
