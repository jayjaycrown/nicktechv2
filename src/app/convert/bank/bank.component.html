<ion-header >
  <ion-toolbar >
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Enter Bank Details
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item lines="none">
          <ion-input type="number" placeholder="Account Number"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="number" placeholder="Account Name"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="number" placeholder="Bank Name"></ion-input>
        </ion-item>
        <ion-button expand="full" color="primary" class="submit">Submit</ion-button>
        <br>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
